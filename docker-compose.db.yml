services:
  db:
    image: postgres:16
    container_name: pitchlab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: pitchlab
    ports:
      - "5432:5432"        
    volumes:
      - pitchlab_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d pitchlab"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pitchlab_pg: